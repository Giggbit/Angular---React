<h1>{{ title }}</h1>

<div class="calc">
  <button (click)="decClick()">-</button>
  <b>{{ num }}</b>
  <button (click)="addClick()">+</button>
</div>

@if(num < 0 || num > 20 ){
  <p>Maximum number reached</p>
}


<traffic-light [baseState]="trafficData"/> <br>
<button (click)="traffic()">Вплинути на світлофор</button>
